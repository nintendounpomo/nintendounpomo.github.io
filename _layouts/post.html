---
layout: bare
---
<main>
  <article>

    <header class="hero-unit hero-unit-bg">
      <div class="container">
        <h1>{{ page.title }}</h1>{% if page.subtitle %}
        <div class="hero-unit-subtitle">{{ page.subtitle }}</div>{% endif %}
      </div>
    </header>

    <div class="post">
      <div class="container">
        <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
        <div class="post-body">
          {{ content }}
        </div>
      </div>
    </div>

  </article>
</main>
