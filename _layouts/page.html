---
layout: bare
---
<main class="page">
  <article>
    <section class="hero-unit hero-unit-bg">
      <div class="container">
        <header>
          <h1>{{ page.title }}</h1>
{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
        </header>
      </div>
    </section>

    <section class="post-content">
      <div class="container">
      {{ content }}
      </div>
    </section>
  </article>
</main>
