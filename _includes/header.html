<header class="site-header">
  <nav class="navbar navbar-static-top navbar-default">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a href="{{ site.url }}" title="{{ site.title }}"><span>{{ site.title }}</span></a>
        </div>
      </div>
      <div id="navbar-collapse" class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav">
        {% for page in site.pages %}{% if page.title %}<li role="presentation"><a role="button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}{% endfor %}
        </ul>
      </div>

    </div>
  </nav>
</header>
