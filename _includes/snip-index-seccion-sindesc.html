    <div class="row">
      <ul class="lista lista-articulos">
      {% for post in include.category %}
        {% unless post.hidden %}
        <div class="col-md-6">
          <article class="item"{% if post.icon %} style="background-image:url({{ post.icon }})"{% endif %}>
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          </article>
        </div>
        {% endunless %}
      {% endfor %}
      </ul>
    </div>
